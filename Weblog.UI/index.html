<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="/" />

    <title>Weblog</title>

    <!-- #region library CDN stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/css/froala_editor.pkgd.min.css"
          rel="stylesheet"
          integrity="sha256-PGLnuwWCANLxvfh2eTnsSxTonnah3FH7dpKfiyg7BhQ="
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/fontawesome.min.css"
          rel="stylesheet"
          crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/solid.min.css"
          rel="stylesheet"
          crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
          rel="stylesheet"
          crossorigin="anonymous" />
    <!-- #endregion -->

    <link rel="stylesheet" href="app/css/app.css" />

    <title></title>
</head>
<body ng-app="app">

    <header>
        <wl-nav-bar></wl-nav-bar>
    </header>

    <main class="main-content" ng-view autoscroll="true"></main>

    <footer>
        <wl-footer></wl-footer>
    </footer>

    <!-- #region scripts -->
    <!-- #region library CDN scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/js/froala_editor.pkgd.min.js"
            integrity="sha256-f2AOjoqrNCYbE9jHyXdYIAfbTL1Gue4Xn/iE3CAzBP8="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/angular-froala@3.1.0/src/angular-froala.min.js">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
            type="text/javascript"></script>
    <!-- #endregion library CDN scripts -->
    <!-- #region modules -->
    <script src="app/src/app.js"></script>
    <!-- #endregion modules -->
    <!-- #region services -->
    <script src="app/src/services/notifierService.js"></script>
    <script src="app/src/services/textEditorService.js"></script>
    <script src="app/src/services/dataService.js"></script>
    <script src="app/src/services/userService.js"></script>
    <!-- #endregion services -->
    <!-- #region directives -->
    <!-- #region layout -->
    <script src="app/src/directives/layout/wl-nav-bar.js"></script>
    <script src="app/src/directives/layout/wl-search-form.js"></script>
    <script src="app/src/directives/layout/wl-footer.js"></script>
    <script src="app/src/directives/layout/wl-spinner.js"></script>
    <script src="app/src/directives/layout/wl-paging-nav.js"></script>
    <!-- #endregion layout -->
    <!-- #region login -->
    <script src="app/src/directives/login/wl-login-section.js"></script>
    <script src="app/src/directives/login/wl-login-dropdown.js"></script>
    <script src="app/src/directives/login/wl-profile-dropdown.js"></script>
    <!-- #endregion login -->
    <!-- #region forms -->
    <script src="app/src/directives/forms/wl-text-editor.js"></script>
    <script src="app/src/directives/forms/wl-cancel-button.js"></script>
    <script src="app/src/directives/forms/wl-confirm-on-exit.js"></script>
    <script src="app/src/directives/forms/wl-validation-errors.js"></script>
    <!-- #endregion forms -->
    <!-- #region blogs -->
    <script src="app/src/directives/blogs/wl-blog-collection.js"></script>
    <script src="app/src/directives/blogs/wl-blog-card.js"></script>
    <!-- #endregion blogs -->
    <!-- #region posts -->
    <script src="app/src/directives/posts/wl-post-collection.js"></script>
    <!-- #endregion posts -->
    <!-- #region comments -->
    <script src="app/src/directives/comments/wl-comment-section.js"></script>
    <script src="app/src/directives/comments/wl-comment-collection.js"></script>
    <script src="app/src/directives/comments/wl-comment.js"></script>
    <!-- #endregion comments -->
    <!-- #endregion directives -->
    <!-- #region controllers -->
    <script src="app/src/controllers/PostsController.js"></script>
    <script src="app/src/controllers/BlogsController.js"></script>

    <script src="app/src/controllers/BlogController.js"></script>
    <script src="app/src/controllers/BlogCreateController.js"></script>
    <script src="app/src/controllers/BlogEditController.js"></script>

    <script src="app/src/controllers/PostController.js"></script>
    <script src="app/src/controllers/PostCreateController.js"></script>
    <script src="app/src/controllers/PostEditController.js"></script>

    <script src="app/src/controllers/UserProfileController.js"></script>
    <script src="app/src/controllers/RegisterController.js"></script>
    <script src="app/src/controllers/UserEditController.js"></script>
    <!-- #endregion controllers -->
    <!-- #endregion scripts -->
</body>
</html>
