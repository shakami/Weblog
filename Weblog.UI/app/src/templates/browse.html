<div class="container">

    <p class="alert-danger" ng-show="vm.error">{{ vm.error }}</p>

    <section ng-show="vm.dataResolved">
        <wl-blog-collection blogs="vm.blogs" ng-hide="vm.error"></wl-blog-collection>

        <wl-paging-nav current-url="vm.currentUrl" page-info="vm.pageInfo"></wl-paging-nav>
    </section>
    
</div>
