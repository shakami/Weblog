<div class="container">
    <h1 class="display-4">{{vm.post.title}}</h1>
    <h6>{{vm.post.timeCreated | date: 'EEEE, MMMM d, y @ h:mm a'}}</h6>

    <hr class="my-4" />

    <div froala-view="vm.post.body" class="bg-light p-4"></div>

    <hr class="my-4" />

    <div>
        <h2>Comments</h2>
        <button class="btn btn-success btn-sm">Add Comment</button>
    </div>

    <div ng-repeat="comment in vm.comments" class="jumbotron py-2 my-4">
        <p>{{comment.body}}</p>
    </div>
</div>
