<div class="container-fluid">
    <h2>Posts</h2>
    <div class="jumbotron" ng-repeat="post in posts">
        <p>{{post.timeCreated | date : 'MMM d, y h a'}}</p>

        <h3>{{ post.title }}</h3>
        <div>
            {{postExcerpt(post.body)}}
        </div>
        <!--<div froala-view="post.body.substr(0, 250)"></div>-->
        <a href="users/{{userId}}/blogs/{{post.blogId}}/posts/{{post.postId}}">Read Full Article</a>
    </div>

    <h6 ng-if="posts.length === 0" class="text-muted">
        It's pretty lonely here...
    </h6>
</div>
