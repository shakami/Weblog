<div>
    <h6 class="text-muted m-4">
        {{comments.length > 0 ? comments.length + ' comment(s) on this post:' : 'No Comments yet...'}}
    </h6>

    <div ng-repeat="comment in comments" class="jumbotron py-2 m-4">
        <div class="row">
            <a ng-href="/users/{{comment.userId}}/blogs"><i class="fa fa-user-circle"></i> {{comment.userName}}</a>
            <p class="small text-muted ml-auto">{{comment.timeCreated | date : 'MMM d, y h a'}}</p>
        </div>

        <div froala-view="comment.body"></div>
    </div>
</div>
