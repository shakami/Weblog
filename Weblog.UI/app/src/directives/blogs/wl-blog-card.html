<div class="card my-4">
    
    <div class="card-body" ng-hide="deleting">
        <a ng-href="/users/{{blog.userId}}/blogs/{{blog.blogId}}">
            <h5 class="card-title">{{ blog.title }}</h5>
        </a>
        <p class="card-text text-muted">
            {{blog.excerpt.substr(0, 200)}}
            <span ng-if="blog.excerpt.length > 200">...</span>
        </p>
        <div class="font-italic small">
            <a ng-href="/users/{{blog.userId}}/blogs"
               class="card-link" data-toggle="tooltip" title="Author">
                {{blog.userName}}
            </a>
        </div>
        
    </div>
    <div class="card-footer" ng-hide="deleting">
        <a data-toggle="tooltip" title="Read"
           class="btn btn-sm btn-info" ng-href="/users/{{blog.userId}}/blogs/{{blog.blogId}}">
            <i class="fa fa-glasses"></i>
        </a>
        <div ng-show="owner" class="d-inline float-right">
            <a data-toggle="tooltip" title="New Post"
               class="btn btn-sm btn-success"
               ng-href="/users/{{blog.userId}}/blogs/{{blog.blogId}}/new-post">
                <i class="fa fa-plus"></i>
            </a>
            <a data-toggle="tooltip" title="Edit Blog"
               class="btn btn-sm btn-dark"
               ng-href="/users/{{blog.userId}}/blogs/{{blog.blogId}}/edit">
                <i class="fa fa-pencil-alt"></i>
            </a>
            <!--ng-click="toggleDelete()" href=""-->
            <button data-toggle="collapse" title="Delete Blog" data-target="#deleteAlert{{blog.blogId}}"
               class="btn btn-sm btn-danger">
                <i class="fa fa-trash-alt"></i>
            </button>
        </div>
    </div>
    <div class="collapse" id="deleteAlert{{blog.blogId}}">
        <div class="card-body bg-danger">
            <h5 class="card-title">Are you sure you want to delete this blog?</h5>
            <p class="card-text text-white small">You will NOT be able to undo this. All posts inside the blog will also be deleted.</p>
        </div>
        <div class="card-footer bg-danger">
            <button ng-show="owner" class="btn btn-sm btn-dark" ng-click="confirmDelete()">Yes</button>
            <button ng-show="owner" data-toggle="collapse" data-target="#deleteAlert{{blog.blogId}}" class="btn btn-sm btn-success">No</button>
        </div>
    </div>
    
</div>
