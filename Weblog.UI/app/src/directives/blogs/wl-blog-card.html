<div class="card my-4">
    <div class="card-header text-right font-italic small">
        <a ng-href="/users/{{blog.userId}}/blogs" class="card-link" data-toggle="tooltip" title="Author">{{blog.userName}}</a>
    </div>
    <div class="card-body" ng-hide="deleting">
        <a ng-href="/users/{{blog.userId}}/blogs/{{blog.blogId}}">
            <h5 class="card-title">{{ blog.title }}</h5>
        </a>

        <p class="card-text text-muted">
            {{blog.excerpt.substr(0, 350)}}
            <span ng-if="blog.excerpt.length > 350">...</span>
        </p>
    </div>
    <div class="card-footer" ng-hide="deleting">
        <a data-toggle="tooltip" title="Read"
           class="btn btn-sm btn-info" ng-href="/users/{{blog.userId}}/blogs/{{blog.blogId}}">
            <i class="fa fa-glasses"></i>
        </a>
        <div ng-show="owner" class="d-inline float-right">
            <a data-toggle="tooltip" title="New Post"
               class="btn btn-sm btn-success"
               ng-href="/users/{{blog.userId}}/blogs/{{blog.blogId}}/new-post">
                <i class="fa fa-plus"></i>
            </a>
            <a data-toggle="tooltip" title="Edit Blog"
               class="btn btn-sm btn-dark"
               ng-href="/users/{{blog.userId}}/blogs/{{blog.blogId}}/edit">
                <i class="fa fa-pencil-alt"></i>
            </a>
            <a data-toggle="tooltip" title="Delete Blog"
               class="btn btn-sm btn-danger" ng-click="toggleDelete()" href="">
                <i class="fa fa-trash-alt"></i>
            </a>
        </div>
    </div>

    <div class="card-body bg-danger" ng-show="deleting">
        <h5 class="card-title">Are you sure you want to delete this blog?</h5>
        <p class="card-text text-white">You will NOT be able to undo this. All posts inside the blog will also be deleted.</p>
    </div>
    <div class="card-footer bg-danger" ng-show="deleting">
        <a ng-show="owner" class="btn btn-sm btn-dark" ng-click="confirmDelete()" href="">Yes</a>
        <a ng-show="owner" class="btn btn-sm btn-success" ng-click="toggleDelete()" href="">No</a>
    </div>
</div>
