<div class="card my-4">
    <div class="card-body">
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text text-muted">
            {{blog.excerpt.substr(0, 350)}}
            <span ng-if="blog.excerpt.length > 350">...</span>
        </p>
    </div>
    <div class="card-footer">
        <a class="card-link" ng-href="/users/{{blog.userId}}/blogs/{{blog.blogId}}">Read</a>
        <a ng-show="owner" class="card-link" ng-href="#">Edit</a>
    </div>
</div>
