<div class="">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a href="/browse" class="navbar-brand">Weblog Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form ng-show="loggedIn" name="searchForm" class="form-inline my-2 my-lg-0 mx-auto">
                <input ng-model="searchPhrase" required class="form-control" type="search" placeholder="Search Your Content" aria-label="Search">
                <select class="form-control mx-2" ng-model="searchType">
                    <option>Blogs</option>
                    <option>Posts</option>
                </select>
                <button ng-click="search(searchForm)" class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown" ng-show="loggedIn">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        <i class="fa fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right mx-auto">
                        <p class="dropdown-item-text">
                            {{userName}}
                        </p>

                        <div class="dropdown-divider"></div>

                        <a class="dropdown-item" ng-href={{userBlogsLink}}>Your Blogs</a>
                        <a class="dropdown-item" ng-href={{userPostsLink}}>Your Posts</a>
                        <a class="dropdown-item" ng-href="{{userProfileLink}}">Your Profile</a>

                        <div class="dropdown-divider"></div>

                        <a ng-click="logout()" class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
                <li class="nav-item dropdown" ng-hide="loggedIn">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        Login
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <form class="px-4 py-3" name="loginForm">
                            <div class="form-group">
                                <label>Email address</label>
                                <input required ng-model="emailAddress" type="email" class="form-control" placeholder="email@example.com">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input required ng-model="password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <button ng-click="login(loginForm)" type="submit" class="btn btn-success">Sign in</button>
                        </form>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/register">New here? Click to register</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
</div>
